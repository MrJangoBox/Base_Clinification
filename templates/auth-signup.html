<ion-header-bar class="bar-positive">
   <h1 class="title">Sign Up</h1>
</ion-header-bar>
<ion-content class="has-header padding">
   <div class="list">
      <label class="item item-input">
      <span class="input-label">User Name</span>
      <input type="text" ng-model="user.username">
      </label>
       <label class="item item-input">
      <span class="input-label">First Name</span>
      <input type="text" ng-model="user.firstName">
      </label>
      <label class="item item-input">
      <span class="input-label">Last Name</span>
      <input type="text" ng-model="user.lastName">
      </label>
      <label class="item item-input">
      <span class="input-label">Phone #</span>
      <input type="text" ng-model="user.phoneNumber">
      </label>
      <label class="item item-input item-select">
      <span class="input-label">Language</span>
      <select ng-model="user.language">
          <option>English</option>
          <option>French</option>
      </select>
      </label>
       <label class="item item-input item-select">
      <span class="input-label">Account Type</span>
      <select ng-model="user.accountType">
          <option>Patient</option>
          <option>Doctor</option>
          <option>Secretary</option>
      </select>
      </label>
      <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" ng-model="user.password">
      </label>
      <label class="item item-input">
      <button class="button button-block button-positive" ng-click="createUser()">
      Sign Up
      </button>
      </label>
   </div>
</ion-content>
