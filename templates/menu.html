<ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content ng-controller="menuCtrl">
        <ion-nav-bar class="bar-positive">
            <ion-nav-buttons side="left">
                <h1 class="title">Menu</h1>
                <ion-nav-back-button class="button-icon ion-arrow-left-c"></ion-nav-back-button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-tabs class="tabs-icon-top">
           <ion-tab title="My Profile" icon-on="ion-ios7-browsers" 
              icon-off="ion-ios7-browsers-outline" href="#/menu/profile">
              <ion-nav-view name="menu-profile"></ion-nav-view>
           </ion-tab>
        </ion-tabs>
    </ion-side-menu-content>    
    <!-- Left menu -->
    <ion-side-menu side="left">
      <a class="bar bar-header" nav-clear menu-close ui-sref="menu.home">
          <h1 class="title">Menu</h1>
        </a>
        <ion-content class="has-header">
          <ion-list>
            <ion-item class="item-icon-left" nav-clear menu-close ng-click="logout()">
              <i class="icon ion-ios7-locked"></i>
              Log out 
            </ion-item>
              
            <ion-item class="item-icon-left" nav-clear menu-close ng-click="toClinif()">
              <i class="icon ion-briefcase"></i>
              Clinification 
            </ion-item>
          </ion-list>
        </ion-content>
    </ion-side-menu> 
</ion-side-menus>
